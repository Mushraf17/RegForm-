<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RF1.css" type="text/css">
</head>

<body>
    <!--  -->

    <h1>REGISTRATION FORM</h1>

    <div class="regform">


        <div class="one">
            <div class="img">
                <img src="Reg1.jpg" alt="Registeration Form">
            </div>
            <div class="rf">
                <form action="">
                    <div>
                        <label class="down" for="name">Full Name</label>
                        <input class="in" type="text" name="name" id="name" placeholder="Name..">
                    </div>
                    <div>
                        <label class="down" for="email">Email</label>
                        <input class="in" type="email" name="email" id="email" placeholder="Email address..">
                    </div>
                    <div>
                        <label class="down" for="name">User Name</label>
                        <input class="in" type="text" name="name" id="name" placeholder="Username..">
                    </div>
                    <div>
                        <label class="down" for="pwd">Password</label>
                        <input class="in" type="password" name="pwd" id="pwd" placeholder="**********">
                    </div>
                    <div>
                        <label class="down" for="pwd">Repeat Password</label>
                        <input class="in" type="password" name="pwd" id="pwd" placeholder="**********">
                    </div>
                    <div class="checkbox-cls">
                        <input class="cb" type="checkbox" name="box" id="box">
                        <label for="box">I agree to the <b>Terms of User</b></label>

                    </div>
                    <div>
                        <button>Sign Up</button>
                        <button>Sign In</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
